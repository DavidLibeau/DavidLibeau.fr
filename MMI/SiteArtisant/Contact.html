<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="Contact.css">
        <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <title>IMBACH Musique - Contact</title>
    </head>
    <body>
        <img alt="fond" src="img/Fond.png"/>
        <header>
            <a id="retour" href="index.html"><i class="fa fa-chevron-circle-left"></i> Retour</a>
            <a href="index.html"><h2>IMBACH</h2><h1>Musique</h1></a>
            <p>1 rue Flore 49100 Angers</p>
        </header>
        <div id="main">
            <h1>Demande de devis / Contact</h1>
            <form action="mailto:imbachmusique@orange.fr" enctype="text/plain" method="post">
				<fieldset>
					<legend>Identification</legend>
					<div>
						<label for="nom">Nom</label>
						<input type="text" name="nomEtu" id="nom" />
					</div>
					<div>
						<label for="prénom">Prénom</label>
						<input type="text" name="prénomEtu" id="prénom" />
					</div>
                    <div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" />
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Message</legend>
                    <div>
						<label for="objet">Objet</label>
						<select name="objet" id="objet">
							<option>-----</option>
                            <option>Question(s) diverse(s)</option>
							<option>Demande de devis</option>
							<option>Problème sur le site web</option>
                            <option>Autre</option>
						</select>
					</div>
					<div>
						<textarea rows="10" cols="100" ></textarea>
					</div>			
				</fieldset>
				<div>
				<input type="submit" />
				</div>
			</form>
        </div>
    </body>
</html>
